<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)='backButton'
          [text]="Back"
          [icon]="star">
      </ion-back-button>
    </ion-buttons>
    <ion-title>books-details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="book">
    <ion-card-header>
      <ion-card-title>
        {{ book.volumeInfo.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ book.volumeInfo.authors }}
      </ion-card-subtitle>
      <ion-card-subtitle>
          {{book.volumeInfo.publishedDate}}
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="book.volumeInfo.imageLinks.smallThumbnail" class="info-img">
      
      <ion-label text-wrap>{{ book.volumeInfo.description }}</ion-label>

      <ion-item lines="none">
        <ion-icon ios="ios-book" md="md-book" slot="start" *ngIf="book.volumeInfo.categories; else category"></ion-icon>
        <ion-label text-wrap>{{ book.volumeInfo.categories }}</ion-label>
      </ion-item>

      <ng-template #category>
        <ion-icon ios="ios-book" md="md-book" slot="start"></ion-icon>
        <ion-label text-wrap>None</ion-label>
      </ng-template>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{book.volumeInfo.publisher}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="contacts" slot="start"></ion-icon>
        <ion-label text-wrap>{{ book }}</ion-label>
      </ion-item>

      <ion-button expand="full" (click)="openWebsite()" *ngIf="this.book.volumeInfo.previewLink">
        <ion-icon name="open" slot="start"></ion-icon>
        Infos
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
