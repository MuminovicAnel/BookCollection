<ion-header>
  <ion-toolbar>
    <ion-title>
      My Favorites Books 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar class="bar-assertive">
  <ion-title>Swipe to refresh</ion-title>
</ion-toolbar>

<ion-content>
  <ion-refresher class="refresh-" spinner="android" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of results">
      <ion-avatar slot="start">
        <ion-img [src]="item.imageLinks.smallThumbnail" *ngIf="item.imageLinks; else image"></ion-img>
        <ng-template #image>
            <img src="../../assets/default/image.png">
        </ng-template>
      </ion-avatar>
      
      <ion-label text-wrap>
        <h3>{{ item.title}}</h3>
        <p *ngIf="item.authors; else author">{{ item.authors }}</p>
        <ng-template #author>
          <p>No author information</p>
        </ng-template>
        
        <p *ngIf="item.publisher">{{ item.publisher }}</p>            
      </ion-label>
      <ion-button (click)="openWebsite(item.infoLink)">
        Buy
        <ion-icon slot="end" name="basket"></ion-icon>
      </ion-button>
    </ion-item>  
  </ion-list>
</ion-content>
