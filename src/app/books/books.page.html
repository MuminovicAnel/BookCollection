<ion-header>
  <ion-toolbar>
    <ion-title>
      Books Collection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

    <ion-item>
      <ion-label>Select Searchtype</ion-label>
      <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
        <ion-select-option value="">All</ion-select-option>
        <ion-select-option value="intitle:">Title</ion-select-option>
        <ion-select-option value="inauthor:">Author</ion-select-option>
        <ion-select-option value="inpublisher:">Publisher</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-list> 
        <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'books', item.id]">
          <ion-avatar slot="start">
            <img [src]="item['volumeInfo']['imageLinks'].smallThumbnail" *ngIf="item['volumeInfo']['imageLinks']">
          </ion-avatar>     
          <ion-label text-wrap>
            <ion-title>{{ item['volumeInfo'].title}}</ion-title>
            <p>{{ item['volumeInfo'].authors }}</p>
          </ion-label>         
        </ion-item>     
      </ion-list>
    
</ion-content>
